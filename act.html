<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suscribirse</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f4ef;
      color: #000;
    }

    header {
      background-color: #7d7c60;
      color: #fff;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .contenido {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .contenido p {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #7d7c60;
      color: #fff;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e5d48;
    }

    .volver {
      margin-top: 2rem;
      text-align: center;
    }

    .volver a {
      color: #7d7c60;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #d7ddc9;
      font-size: 0.9rem;
      color: #444;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Suscríbete</h1>
  </header>

  <div class="contenido">
    <p>¿Quieres recibir recomendaciones de autores y libros cada semana? ¡Completa el formulario y no te pierdas nada!</p>
    <form onsubmit="enviarFormulario(event)">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="email" id="correo" placeholder="Tu correo electrónico" required />
      <button type="submit">Quiero suscribirme</button>
    </form>

    <div class="volver">
      <a href="index.html">← Volver al inicio</a>
    </div>
  </div>

  <footer>
    © 2025 - Autores y Libros. Gracias por sumarte a la comunidad.
  </footer>

  <script>
    function enviarFormulario(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      alert(`¡Gracias, ${nombre}! Te enviaremos novedades cada semana a ${correo}.`);
      document.querySelector('form').reset();
    }
  </script>
</body>
</html>
